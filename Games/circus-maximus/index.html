<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Circus Maximus - Tabletop Simulation</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Circus Maximus</h1>
            <p class="subtitle">Tabletop Simulation</p>
        </header>
        
        <main id="game-container">
            <!-- Game will be rendered here -->
            <div id="game-setup" class="screen active" style="display: block !important;">
                <h2>Game Setup</h2>
                <div class="setup-options">
                    <label>
                        Number of Players:
                        <select id="player-count">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                        </select>
                    </label>
                    <div id="player-config"></div>
                    <button id="start-game-btn" type="button">Start Game</button>
                </div>
            </div>
            
            <div id="game-play" class="screen">
                <!-- Rules button in top left corner -->
                <button id="rules-btn" class="rules-btn" title="View Rules">ðŸ“–</button>
                
                <!-- Layered overlay system: Backdrop background with panels on top -->
                <div id="game-container-layout" class="game-container">
                    <!-- Base Layer: City Backdrop (background) -->
                    <div id="city-backdrop-center" class="city-backdrop">
                        <!-- Backdrop image and location spots -->
                    </div>
                    
                    <!-- Overlay Layer 1: Fixed Panels (Top, Left, Right, Bottom) -->
                    <div id="player-panels-top" class="player-panels">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <div id="markets-panel-left" class="markets-panel">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <div id="victory-tracks-right" class="victory-tracks-panel">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <div id="round-info-bottom" class="round-info-panel">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <!-- Overlay Layer 2: Floating Elements (Phase, Actions, Log) -->
                    <div id="phase-indicator" class="phase-indicator"></div>
                    <div id="action-panel" class="action-panel"></div>
                    <div id="action-log" class="action-log collapsed"></div>
                </div>
            </div>
            
            <div id="game-end" class="screen">
                <!-- Game end screen will be rendered here -->
            </div>
        </main>
        
        <footer>
            <button id="help-btn">Rulebook</button>
            <button id="save-btn">Save Game</button>
            <button id="load-btn">Load Game</button>
        </footer>
    </div>
    
    <!-- Game scripts -->
    <script type="module" src="js/utils/config.js"></script>
    <script type="module" src="js/game/GameState.js"></script>
    <script type="module" src="js/game/Board.js"></script>
    <script type="module" src="js/game/Player.js"></script>
    <script type="module" src="js/game/Phases.js"></script>
    <script type="module" src="js/game/GameEngine.js"></script>
    <script type="module" src="js/utils/rules.js"></script>
    <script type="module" src="js/ai/strategies/BasicStrategy.js"></script>
    <script type="module" src="js/ai/AIPlayer.js"></script>
    <script type="module" src="js/ui/GameControls.js"></script>
    <script type="module" src="js/ui/GameDisplay.js"></script>
    <script type="module" src="js/ui/UIManager.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
